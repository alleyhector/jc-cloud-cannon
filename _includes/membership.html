<div class="membership">
    <div class="heading expressway">{{ site.text.rides-title }}</div>
    {% for membership in site.memberships %}
    <div class="membership">
        <div class="image" style="background-image: url({{ membership.image }})"></div>
        <div class="title expressway">{{ membership.title }}</div>
        <div class="description">{{ membership.content }}</div>
        <a class="expressway" href="{{ membership.link }}">Learn More</a>
    </div>
    {% endfor %}
</div>
