<div class="hero">
    <div class="hero-background">
        <img src="{{ site.text.hero-image-url }}" />
    </div>
    <div class="content">
        <div class="left">
            <h1 class="expressway">{{ site.text.hero-heading }}</h1>
            <h2 class="expressway">{{ site.text.hero-subheading }}</h2>

            <div id="mc_embed_signup">
                <form action="{{ site.form-url}}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                        <input type="email" value="" name="EMAIL" placeholder="your email" class="required email" id="mce-EMAIL">
                        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                        <div id="mce-responses" class="clear">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;"><input type="text" name="{{ site.form-secret}}" tabindex="-1" value=""></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="right">
            <img src="/assets/images/bike.png" />
            <div class="motivate-label">
                <div class="operated-label">Operated By</div>
                <a href="http://www.motivateco.com/"><img src="/assets/images/logos/motivate.png" /></a>
            </div>
        </div>
    </div>
</div>
