{% if site.corporate-partners-enabled %}
  <div class="top-footer">
    <p><b>{{ site.text.corporate-extra }}</b></p>
    <ul class="content">
        <li><img src="/assets/images/logos/westin.png" /></li>
        <li><img src="/assets/images/logos/lenox.png" /></li>
        <li><img src="/assets/images/logos/liberty.png" /></li>
        <li><img src="/assets/images/logos/goldman.png" /></li>
        <li><img src="/assets/images/logos/ustech.png" /></li>
        <li><img src="/assets/images/logos/marriot.png" /></li>
    </ul>
  </div>
{% endif %}
<div class="social-footer">
    <a class="twitter" href="{{ site.text.twitter }}"><img src="/assets/images/logos/twitter.png" /></a>
    <a class="facebook" href="{{ site.text.facebook }}"><img src="/assets/images/logos/facebook.png" /></a>
    <a class="instagram" href="{{ site.text.instagram }}"><img src="/assets/images/logos/instagram.png" /></a>
</div>
<div class="bottom-footer">
    <div class="content">
        {{ site.text.bottom-footer | markdownify }}
        {{ site.text.bottom-footer-copyright | markdownify }}
    </div>
</div>
